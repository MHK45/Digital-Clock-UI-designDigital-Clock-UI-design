<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock UI Design</title>
    <link rel="stylesheet" href="Digital Clock UI Design_S.css">
</head>
<body>
    <div class="clock">
        <h2>The time is now</h2>
        <div class="time">
          <div><span class="hour">00</span><span>Hours</span></div>
          <div><span class="min">00</span><span>Minutes</span></div>
          <div><span class="sec">00</span><span>Seconds</span></div></div>
    
    </div>
    <script>
       function clock(){
        let hour = document.querySelector(".hour")
        let min = document.querySelector(".min")
        let sec = document.querySelector(".sec")


        let h  =  new Date().getHours();
        let m  =  new Date().getMinutes();
        let s  =  new Date().getSeconds();


        hour.innerHTML= h;
        min.innerHTML= m;
        sec.innerHTML= s;
 }
        let interval = setInterval(clock,1000)
      
    </script>
</body>
</html>
